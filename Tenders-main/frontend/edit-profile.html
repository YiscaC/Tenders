<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול פרטים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">עדכון פרטים אישיים</h2>

  <form id="editProfileForm">
    <div class="mb-3">
      <label for="name" class="form-label">שם משתמש</label>
      <input type="text" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">אימייל</label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">סיסמה חדשה</label>
      <input type="password" id="password" class="form-control" >
    </div>

    <button type="submit" class="btn btn-primary">שמור שינויים</button>
    <p id="message" class="mt-3 text-success"></p>
  </form>

  <script src="edit-profile.js"></script>
</body>
</html>
