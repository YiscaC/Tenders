    <div class="container auction-container">
        <h2 id="category-title" class="mb-4"></h2>
        <form id="auction-form">
              <!-- 砖 爪专 -->
              <div class="mb-3">
                <label for="productName" class="form-label">砖 爪专</label>
                <input type="text" class="form-control" id="productName" required>
            </div>

            <!-- 转专 爪专 -->
            <div class="mb-3">
                <label for="productDescription" class="form-label">转专 爪专</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>

            <!-- 专 驻转 -->
            <div class="mb-3">
                <label for="startingPrice" class="form-label">专 驻转 </label>

            </div>

            <!-- 注转 转 -->
            <div class="mb-3">

                <input type="file" class="form-control" id="productImage" accept="image/*" required>
            </div>

            <!-- 砖 专 -->
            <div class="mb-3">
                <label for="auctionDuration" class="form-label">砖 专</label>
                <select class="form-select" id="auctionDuration" required>
                    <option value="1"> 1</option>
                    <option value="3">3 </option>
                    <option value="7">7 </option>

                </select>
            </div>

        
<!-- 驻转专 转砖 专砖 -->
<div class="text-center mt-4">
    <button id="open-payment-form" class="btn btn-primary"> 砖 100 砖"</button>
</div>

<!-- 驻住 转砖  (住转专 转) -->
<div id="payment-form" class="payment-container" style="display: none;">
    <h4> 驻专 转砖</h4>

    <label for="card-number" class="form-label">住驻专 专住 砖专</label>
    <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>

    <label for="card-expiry" class="form-label">转拽祝</label>
    <input type="text" class="form-control" id="card-expiry" placeholder="MM/YY" required>

    <label for="card-cvv" class="form-label">CVV</label>
    <input type="text" class="form-control" id="card-cvv" placeholder="123" required>

    <label for="card-holder" class="form-label">砖 注 专住</label>
    <input type="text" class="form-control" id="card-holder" placeholder="砖专 砖专" required>

    <!-- 驻转专 砖专 转砖 -->
    <div class="text-center mt-3">
        <button id="confirm-payment-button" class="btn btn-secondary mt-3" disabled>
            砖专 转砖 驻专住 专
        </button>
    </div>
    
</div>

<!-- 驻转专 驻专住 专 (砖转 注 砖转砖 砖专) 
<button type="submit" id="publish-button" class="btn btn-success w-100 mt-3" disabled>驻专住 专</button>

-->
        
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 拽转 驻专专 -URL
            const params = new URLSearchParams(window.location.search);
            const category = params.get("category");
            const categoryTitle = {
                jewelry: "转砖",
                electronics: "拽专拽",
                Electrical_appliances: "砖专 砖",
                car: "专",
                furniture: "专",
                animals: "注 "
            };

            // 砖 转专转 转 拽专
            document.getElementById("category-title").textContent = "驻专住 专 - " + (categoryTitle[category] || "拽专  注");

            // 爪专转 砖转 转 驻 拽专
            const dynamicQuestions = {
                jewelry: [
                { label: "专", id: "material", type: "text" },
                { label: "砖拽 (专)", id: "weight", type: "number" }
              ],
               furniture: [
              { label: "专", id: "material", type: "text" },
              { label: "转", id: "dimensions", type: "text" }
              ],
               car: [
              { label: "砖转 爪专", id: "year_of_manufacture", type: "number" },
              { label: "拽专'", id: "kilometers", type: "number" }
             ],
              electronics: [
             { label: "爪 (砖/砖砖)", id: "condition", type: "text" },
             { label: "砖转 爪专", id: "year_of_manufacture", type: "number" }
             ],
              animals: [
             { label: "注", id: "breed", type: "text" },
             { label: " (砖)", id: "age", type: "number" }
            ],
             Electrical_appliances: [
             { label: "转", id: "dimensions", type: "text" }
            ]
            };

            // 住驻转 砖转 转 驻住
            const questionsContainer = document.getElementById("dynamic-questions");

            if (dynamicQuestions[category]) {
                questionsContainer.innerHTML = ""; // 拽转 驻 住驻
                dynamicQuestions[category].forEach(q => {
                    const div = document.createElement("div");
                    div.classList.add("mb-3");
                    div.innerHTML = `
                        <label class="form-label" for="${q.id}">${q.label}</label>
                        <input type="${q.type}" class="form-control" id="${q.id}" name="${q.id}" required>`;
                    questionsContainer.appendChild(div);
                });
            }            
        });
    </script>
</body>
