<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הגש הצעת מחיר</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="bid.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> עגלת קניות</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container d-flex align-items-center justify-content-">
            <!-- לוגו בצד שמאל -->
            <a class="navbar-brand me-3">
                <img src="image/il.png" alt="Logo" width="20" class="d-inline-block align-text-top">
            </a>
    
            <!-- אייקונים גם בצד שמאל -->
            <div class="d-flex align-items-center gap-0">
                <a class="navbar-brand" href="home.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="דף הבית">
                    <i class="bi bi-house my-button"></i>
                </a>
                <a class="navbar-brand position-relative" href="cart.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="עגלת קניות">
                    <i class="bi bi-cart3 my-button"></i>
                    <span id="cart-count" class="cart-count"></span> 
                </a>
                <a id="loginButton" class="navbar-brand" href="login.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="התחבר">
                    <i class="bi bi-person my-button"></i>
                </a>
            </div>
        </div>
    </nav>
<div class="bid-container text-center">
  <h3 id="productName"></h3>
  <img id="productImage" class="product-image my-3" src="" alt="">

  <p class="fw-bold">מחיר התחלתי: <span id="startingPrice"></span> ₪</p>

  <form id="bidForm">
    <div class="mb-3">
      <label for="bidAmount" class="form-label">סכום ההצעה שלך:</label>
      <input type="number" class="form-control" id="bidAmount" required>
    </div>

    <div class="credit-card text-end">
      <h5 class="mb-3">פרטי אשראי (לתשלום 5 ש"ח):</h5>
      <input type="text" class="form-control" placeholder="מספר כרטיס" required>
      <input type="text" class="form-control" placeholder="תוקף (MM/YY)" required>
      <input type="text" class="form-control" placeholder="CVV" required>
    </div>

    <p class="error-msg mt-2" id="errorMsg"></p>

    <button type="submit" class="btn btn-dark mt-3">שלם 5 ש"ח והגש הצעה</button>
  </form>
</div>

<script src="bid.js"></script>
</body>
</html>
