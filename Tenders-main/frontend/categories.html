<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <title>  קטגוריות</title>  
    <link href="categories.css" rel="stylesheet" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="StyleSheet1.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
 
</head>
<body>
    <div id="navbar-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>    
    
    
    <div class="container category-container">
        <h2 class="mb-4">בחר קטגוריה למכרז</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('jewelry')">
                    <img src="image/jewelry.png" alt="תכשיטים">
                    <h5>תכשיטים</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('electronics')">
                    <img src="image/gadget.png" alt="מחשבים וסלולר">
                    <h5>אלקטרוניקה</h5>
                </div>
            </div>

            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('Electrical_appliances')">
                    <img src="image/electric-appliance.png" alt="מכשירי חשמל">
                    <h5>מכשירי חשמל</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('animals')">
                    <img src="image/koala.png" alt="בעלי חיים">
                    <h5>בעלי חיים</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('furniture')">
                    <img src="image/couch.png" alt="רהיטים">
                    <h5>רהיטים</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('car')">
                    <img src="image/car.png" alt="רכבים">
                    <h5>רכבים</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToAuction(category) {
            window.location.href = 'publish-tender.html?category=' + category;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
