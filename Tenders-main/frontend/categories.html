<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <title>  קטגוריות</title>  
    <link href="categories.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container d-flex justify-content-start align-items-center">
            <button class="navbar-toggler my-button" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div style="flex-grow: 1"></div>
    
            <span id="user-nav-item" style="display: none;"></span>
    
            <a id="loginButton" class="navbar-brand" href="login.html" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="התחבר">
                <i class="bi bi-person my-button"></i>
            </a>
            <a class="navbar-brand" href="profile.html" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="האזור האישי שלי">
                <i class="bi bi-person-vcard my-button"></i>
            </a>
            <a class="navbar-brand" href="home.html" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="דף הבית">
                <i class="bi bi-house my-button"></i>
            </a>
            <a id="logoutButton" style="display: none;" class="navbar-brand" href="#" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="התנתק">
            <i class="bi bi-escape my-button"></i>
            </a>
            <!-- הסרט הצהוב בצד שמאל -->
            <div class="me-auto">
                <a class="navbar-brand" href="#">
                    <img src="image/il.png" alt="Logo" width="20" class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
    </nav>    
    
    <div class="container category-container">
        <h2 class="mb-4">בחר קטגוריה למכרז</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('jewelry')">
                    <img src="image/jewelry.png" alt="תכשיטים">
                    <h5>תכשיטים</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('electronics')">
                    <img src="image/gadget.png" alt="מחשבים וסלולר">
                    <h5>אלקטרוניקה</h5>
                </div>
            </div>

            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('Electrical_appliances')">
                    <img src="image/electric-appliance.png" alt="מכשירי חשמל">
                    <h5>מכשירי חשמל</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('animals')">
                    <img src="image/koala.png" alt="בעלי חיים">
                    <h5>בעלי חיים</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('furniture')">
                    <img src="image/couch.png" alt="רהיטים">
                    <h5>רהיטים</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box" onclick="goToAuction('car')">
                    <img src="image/car.png" alt="רכבים">
                    <h5>רכבים</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToAuction(category) {
            window.location.href = 'publish-tender.html?category=' + category;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="user.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
          tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
          });
        });
      </script>
      
</body>
</html>
