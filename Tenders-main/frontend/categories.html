    <script>
        function goToAuction(category) {
            window.location.href = 'publish-tender.html?category=' + category;
        }
        function filterCategories() {
            const searchTerm = document.getElementById("category-search").value.trim().toLowerCase();
            const categoryBoxes = document.querySelectorAll(".category-box");
          
            categoryBoxes.forEach(box => {
              const title = box.querySelector("h5").textContent.toLowerCase();
              box.parentElement.style.display = title.includes(searchTerm) ? "block" : "none";
            });
          }          
    </script>
